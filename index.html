<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        body {
            background-color: pink;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Lato', sans-serif;
        }

        #daysCounter {
            font-size: 3em;
            font-family: 'Montserrat', sans-serif;
        }

        #daysText {
            font-size: 1.5em;
            color: red;
            margin-top: 10px;
            font-family: 'Lato', sans-serif;
        }
    </style>
    <title>Days Counter</title>
</head>
<body>
    <div>
        <p id="daysCounter"></p>
        <p id="daysText">DAYS IN LOVE</p>
    </div>

    <script>
        // Set your initial date (April 1, 2024)
        const initialDate = new Date('2024-04-01');
        const currentDate = new Date();

        // Calculate the difference in milliseconds
        const timeDifference = currentDate - initialDate;

        // Convert milliseconds to days
        const daysElapsed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        // Display the number of days
        document.getElementById('daysCounter').textContent = daysElapsed;
    </script>
</body>
</html>
