<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: pink;
            font-size: 30px;
        }
    </style>
    <title>Days Counter</title>
</head>
<body>
    <p id="daysCounter"></p>

    <script>
        // Set your initial date (e.g., January 1, 2020)
        const initialDate = new Date('2020-01-01');
        const currentDate = new Date();

        // Calculate the difference in milliseconds
        const timeDifference = currentDate - initialDate;

        // Convert milliseconds to days
        const daysElapsed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        // Display the result (only the date)
        document.getElementById('daysCounter').textContent = `Days since ${initialDate.toDateString()}: ${daysElapsed}`;
    </script>
</body>
</html>
